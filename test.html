<!DOCTYPE html>
<html lang="en">

<head>
    <title>Zomato website</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img src="images/Zomato-Logo-Font-LOGO.png" alt="logo" class="navbar__logo">
            </div>
            <div class="navbar__nav__items">
                <button class="nav__item button__primary">Order Food</button>
            </div>
        </nav>
    </header>
    <main class="container">
        <!--Hero Section-->
        <section class="hero__container">
            <div class="hero__image__container">
                <img src="images/hero.jpg" alt="hero images" class="hero__image">
            </div>
            <div class="hero__description">
                <h1 class="hero__text">
                    Order food from favourite restaurant near you.
                </h1>
                <button class="button__primary">Order Food</button>
            </div>
        </section>
        <!--Explore Menu-->
        <br>
        <br>
        <br>
        <br>
        <br>
        <section class="explore__menu__container">
            <h1 class="explore__menu__text">Explore Our Menu</h1>
            <div class="explore__menu__gradient__bg">

            </div>
            <div class="explore__menu__lists">
                <!--Burger-->
                <div class="food__card">
                    <div class="food__card__image__container">
                        <img src="images/burger.jpg" alt="burger" class="food__image">
                    </div>
                    <div class="food__Card__description">
                        <h3 class="Food__title">Burger</h3>
                        <p>Burger king, Macdonalds, Burger Place <span style="color : #D83A56">+3</span></p>
                    </div>
                </div>
                <!--Pizza-->
                <div class="food__card" id="pizza__card">
                    <div class="food__card__image__container">
                        <img src="images/pizza.jpg" alt="Pizza" class="food__image">
                    </div>
                    <div class="food__Card__description">
                        <h3 class="Food__title">Burger</h3>
                        <p>Burger king, Macdonalds, Burger Place <span style="color : #D83A56">+3</span></p>
                    </div>
                </div>
                <!--Ice cream-->
                <div class="food__card">
                    <div class="food__card__image__container">
                        <img src="images/iceCream.jpg" alt="burger" class="food__image">
                    </div>
                    <div class="food__Card__description">
                        <h3 class="Food__title">Ice cream</h3>
                        <p>Burger king, Msacdonalds, Burger Place <span style="color : #D83A56">+3</span></p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
